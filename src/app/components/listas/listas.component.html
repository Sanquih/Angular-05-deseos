<ion-list>
  <ion-item-sliding
    *ngFor="let lista of _deseosService.listas | filtroCompletado: terminada"
    class="animated fadeInDown"
  >
    <ion-item
      detail
      (click)="listaSeleccionada(lista)"
    >
      <ion-label>{{ lista.titulo }}</ion-label>
      <ion-note slot="end">{{ lista.tareas.length }}</ion-note>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="borrarLista(lista)">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item-options side="start">
      <ion-item-option (click)="editarTituloLista(lista)">
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
